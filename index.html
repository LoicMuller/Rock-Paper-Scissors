<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <section class="game">
      <div class="rules-container">
        <div class="rules-heading-close">
          <h1>Rules</h1>
          <button id="close-rules">
            <img src="./images/icon-close.svg" alt="icon-close" />
          </button>
        </div>
        <img
          class="rules-img"
          src="./images/image-rules.svg"
          alt="image-rules"
        />
      </div>

      <header>
        <img src="./images/logo.svg" alt="logo" />
        <div class="score">
          <h4>Score</h4>
          <h2 id="current-score"></h2>
        </div>
      </header>

      <div class="match">
        <div class="options">
          <div class="paper hand">
            <button class="choices-btn" id="paper">
              <img src="./images/icon-paper.svg" alt="icon-paper" />
            </button>
          </div>
          <div class="scissors hand">
            <button class="choices-btn" id="scissors">
              <img src="./images/icon-scissors.svg" alt="icon-scissors" />
            </button>
          </div>
        </div>

        <div class="options">
          <div class="rock hand">
            <button class="choices-btn" id="rock">
              <img src="./images/icon-rock.svg" alt="icon-rock" />
            </button>
          </div>
        </div>
        <div class="triangle-bg"></div>
      </div>

      <div class="choices">
        <div class="player-choice">
          <h3>You picked</h3>
          <div class="hand player-border">
            <button class="choices-btn">
              <img
                class="player-hand"
                src="./images/icon-paper.svg"
                alt="player-hand"
              />
            </button>
          </div>
        </div>
        <div class="ia-choice">
          <h3>The computer picked</h3>
          <div class="hand computer-border">
            <button class="choices-btn">
              <img
                class="computer-hand"
                src="./images/icon-scissors.svg"
                alt="computer-hand"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="result">
        <h1 class="result-text"></h1>
        <button class="play-again">Play again</button>
      </div>

      <div class="game-over">
        <h1>Game Over ! Wanna play again ?</h1>
        <button class="restartGame">Yes</button>
        <button class="exitGame">No</button>
      </div>

      <footer>
        <button id="open-rules">Rules</button>
      </footer>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
